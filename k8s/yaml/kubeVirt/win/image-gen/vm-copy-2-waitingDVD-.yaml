apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: win10-imagegen-consumer
  namespace: kubevirt
spec:
  Templates:
    - metadata:
        name: win10-consumer-iso
      spec:
        source:
          pvc:
            name: win10-consumer-iso-template
            namespace: kubevirt
        pvc:
          storageClassName: "openebs-localpv-kubevirt"
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "50Gi"
    - metadata:
        name: win10-consumer-virtio
      spec:
        source:
          pvc:
            name: win10-consumer-virtio-template
            namespace: kubevirt
        pvc:
          storageClassName: "openebs-localpv-kubevirt"
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "4Gi"
  runStrategy: RerunOnFailure
  template:
    spec:
      dnsConfig:
        nameservers:
          - 10.96.0.10
          - 8.8.8.8
      domain:
        clock:
          timer:
            hpet:
              present: false
            hyperv: {}
            pit:
              tickPolicy: delay
            rtc:
              tickPolicy: catchup
          utc: {}
        cpu:
          cores: 16
        devices:
          disks:
            - bootOrder: 1
              cdrom:
                bus: sata
              name: win10-consumer-iso
            - bootOrder: 2
              cdrom:
                bus: sata
              name: win10-consumer-virtio
        features:
          acpi: {}
          apic: {}
          hyperv:
            relaxed: {}
            spinlocks:
              spinlocks: 8191
            vapic: {}
        machine:
          type: q35
        resources:
          limits:
            cpu: "16"
            memory: 32Gi
          requests:
            cpu: "16"
            memory: 32Gi
      nodeSelector:
        kubernetes.io/hostname: gpu-3090-10
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - effect: NoSchedule
          key: nvidia.com/gpu-3090
          operator: Exists
      volumes:
        - name: win10-consumer-iso
          persistentVolumeClaim:
            claimName: win10-consumer-iso
        - name: win10-consumer-virtio
          persistentVolumeClaim:
            claimName: win10-consumer-virtio